name: Publish libpg-query-wasm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Type of version bump"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/libpg-query-wasm
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: "3.1.45"
      - run: npm ci
      - run: npm run build
      - run:
          ./scripts/publish.sh libpg-query-wasm ${{ github.event.inputs.version
          }}
        working-directory: ./
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
